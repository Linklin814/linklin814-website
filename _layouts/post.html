---
layout: default
---
<article class="post">
  <h2>{{ page.title }}</h2>
  <p><small>{{ page.date | date: "%d %B %Y" }}</small></p>
  {% assign updated = page.last_modified_at | default: page.date %}
  {% if updated != page.date %}
    <span class="last-updated">Updated: {{ updated | date: "%-d %B %Y" }}</span>
  {% endif %}
  {{ content }}
  <p><a href="{{ '/' | relative_url }}" class="back-home">â† Back to Home</a></p>
</article>
